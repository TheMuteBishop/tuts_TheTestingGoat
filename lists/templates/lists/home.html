<html>
<head>
    <title>To-Do</title>
</head>
<body>
    <h1>Your To-Do list</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to do item">
    </form>
    <table id="id_list_table">
        <thead>
            <th>List items</th>
        </thead>
        <tbody>
            {% for list_item in items %}
            <tr><td>{{ forloop.counter }}: {{ list_item.text }}</td></tr>
            {%  endfor %}
        </tbody>
    </table>
</body>
</html>
